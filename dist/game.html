<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="game.css">
    <script src="game.min.js"></script>
    <title>NULL Space</title>
    <link rel="icon" href="nspc.png">
  </head>
  <img id="cns1png" style="display:none;" src="cns1.png">
  <img id="cns2png" style="display:none;" src="cns2.png">
  <img id="chairpng" style="display:none;" src="chair.png">
  <img id="sgtpng" style="display:none;" src="sgt.png">
  <img id="pvtpng" style="display:none;" src="pvt.png">
  <img id="blkhdo" style="display:none;" src="bulkhead_open.png">
  <img id="blkhdc" style="display:none;" src="bulkhead_closed.png">
  <body onload="init()">
    <div id="overlay"  ></div>
    <div class="placed" id="screen1" onclick="focusPrompt()">
      <div id="display">
        <ul id="display_content">
        </ul>
      </div>
      <div id="prompt" style="display:none;">
        <code id="prompt_info">root@192.168.0.5:</code>
        <input type="text" id="prompt_input">
      </div>
      <div id="menu">
        <div class ="game_title" id="game_title"><h1>NULL Space</h1></div>
        <div class="menu_button" style="color:rgb(53, 212, 119);" onclick="loadEpisode(0)">Episode I: Catch your breath</div>
        <div class="menu_button"  onclick="loadEpisode(1)" style="color:#ffff0015;">Episode II: Build more pylons</div>
        <div class="menu_button"  onclick="loadEpisode(2)" style="color:rgba(0, 4, 255, 0.342);">Episode III: I feel gassy</div>
        <div class="menu_button"  onclick="loadEpisode(3)" style="color:rgba(99, 16, 51, 0.445);">Episode IV: Get out of dodge</div>
        <div class="menu_button" id="exit_menu_button" style="display: none;" onclick="exitMenu()">Exit Menu</div>
      </div>
    </div>
    <div class="placed" id="screen2">
      <canvas class="placed" width="720x" height="480px" id="bg_canvas"></canvas>
      <canvas class="placed" width="720px" height="480px" id="mg_canvas"></canvas>
      <canvas class="placed" width="720px" height="480px" id="fg_canvas" ></canvas>
      <div id="oselect" onclick="toggleObjectives()">Objectives</div>
      <div id="cselect" onclick="toggleConvos()">Conversations</div>
      <div id="rselect" onclick="toggleRadar()">Radar</div>
      <pre id="objectives"></pre>
      <pre id="convos"></pre>
    </div>
    <div id="fall_container">
        
    </div>
  </body>
</html>
